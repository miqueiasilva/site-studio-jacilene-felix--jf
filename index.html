    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      .font-serif { font-family: 'Cormorant Garamond', serif; }
      @keyframes kenburns { 0% { transform: scale(1.05) translate(0,0); } 100% { transform: scale(1.15) translate(-1%,1%); } }
      .animate-kenburns { animation: kenburns 20s ease-out forwards; }
      @keyframes fadeInUp { from { opacity:0; transform: translateY(20px);} to { opacity:1; transform: translateY(0);} }
      .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; opacity: 0; }
      .fade-in-section { opacity:0; transform: translateY(20px); transition: opacity .6s ease-out, transform .6s ease-out; will-change: opacity, transform; }
      .fade-in-section.is-visible { opacity:1; transform: translateY(0); }
    </style>
  </head>
