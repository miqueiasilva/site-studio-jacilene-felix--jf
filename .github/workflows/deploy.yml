# Workflow aprimorado para implantar conteúdo estático no GitHub Pages
name: Deploy Vite to GitHub Pages

on:
  # Executa em pushes direcionados ao branch padrão
  push:
    branches: ['main']

  # Permite que você execute este fluxo de trabalho manualmente na guia Ações
  workflow_dispatch:

# Define as permissões do GITHUB_TOKEN para permitir a implantação no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas uma implantação simultânea, cancelando as execuções em fila entre a em andamento e a mais recente.
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Job de construção
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Carrega o diretório 'dist' criado pela etapa de construção
          path: ./dist

  # Job de implantação
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
